<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Prompt Generator</title>
  <style>
    :root {
      --primary: #1e3a8a;
      --secondary: #4f46e5;
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --text: #111827;
      --border: #d1d5db;
      --radius: 8px;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      background: var(--primary);
      color: #fff;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 4px var(--shadow);
    }
    main {
      display: flex;
      gap: 1.5rem;
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: 0 4px 8px var(--shadow);
      flex: 1;
    }
    .card h2 {
      margin-top: 0;
      font-size: 1.25rem;
      color: var(--primary);
    }
    label {
      display: block;
      margin: 0.75rem 0 0.25rem;
      font-weight: 600;
    }
    input[type=text], textarea {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 1rem;
      transition: border-color 0.2s;
    }
    input[type=text]:focus, textarea:focus {
      outline: none;
      border-color: var(--secondary);
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    .flex {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }
    .btn {
      background: var(--secondary);
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .btn:hover {
      background: var(--primary);
    }
    #output {
      white-space: pre-wrap;
      background: #f9fafb;
      padding: 1rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      min-height: 200px;
      font-family: monospace;
    }
    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }
      #output {
        min-height: 150px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>AI Prompt Generator</h1>
  </header>
  <main>
    <div class="card">
      <h2>Pengaturan Prompt</h2>
      <form id="promptForm">
        <label for="role">Peran / Persona</label>
        <input type="text" id="role" placeholder="e.g. Content writer berpengalaman" />

        <label for="objective">Tujuan / Output yang Diharapkan</label>
        <input type="text" id="objective" placeholder="e.g. Outline artikel blog tentang..." />

        <label for="constraints">Batasan & Format</label>
        <input type="text" id="constraints" placeholder="e.g. Maksimal 8 poin, bahasa Indonesia santai" />

        <label for="examples">Contoh (Optional)</label>
        <textarea id="examples" placeholder="Contoh Input-Output... (few-shot)"></textarea>

        <label for="steps">Langkah-langkah Terstruktur (Optional)</label>
        <textarea id="steps" placeholder="Langkah 1: ..., Langkah 2: ..."></textarea>

        <label for="audience">Data / Audiens (Optional)</label>
        <input type="text" id="audience" placeholder="Target audiens e.g. mahasiswa 18-25 tahun" />

        <label for="variants">Variasi & Gaya (Optional)</label>
        <input type="text" id="variants" placeholder="e.g. Profesional, santai, humoris" />

        <div class="flex" style="margin-top:1.5rem;">
          <button type="button" class="btn" id="generateBtn">Generate</button>
          <button type="button" class="btn" id="copyBtn">Salin</button>
        </div>
      </form>
    </div>

    <div class="card">
      <h2>Prompt Anda</h2>
      <div id="output">Hasil prompt akan muncul di sini...</div>
    </div>
  </main>

  <script>
    const generate = () => {
      const role = document.getElementById('role').value.trim();
      const obj = document.getElementById('objective').value.trim();
      const cons = document.getElementById('constraints').value.trim();
      const ex = document.getElementById('examples').value.trim();
      const st = document.getElementById('steps').value.trim();
      const aud = document.getElementById('audience').value.trim();
      const varg = document.getElementById('variants').value.trim();

      let prompt = '';
      if (role) prompt += `Anda adalah ${role}. `;
      if (obj) prompt += `${obj}. `;
      if (cons) prompt += `${cons}. `;
      if (ex) prompt += `Contoh:\n${ex}\n`;
      if (st) prompt += `Langkah:\n${st}\n`;
      if (aud) prompt += `Target audiens: ${aud}. `;
      if (varg) prompt += `Berikan variasi gaya: ${varg}. `;
      if (!prompt) prompt = 'Silakan isi setidaknya satu bidang di atas untuk menghasilkan prompt.';

      document.getElementById('output').textContent = prompt;
    };

    document.getElementById('generateBtn').addEventListener('click', generate);
    document.getElementById('copyBtn').addEventListener('click', () => {
      const txt = document.getElementById('output').textContent;
      navigator.clipboard.writeText(txt);
      alert('Prompt disalin ke clipboard!');
    });
  </script>
</body>
</html>
